<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Book Reader</title>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom" style="width: 100vw; height: 80px">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
          >
            <img
              src="/Images/logo.png"
              alt="Logo book"
              style="width: 40px; height: 30px; margin-right: 10px"
            />
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a href="/" class="nav-link px-2 link-secondary">Trang chủ</a>
            </li>
            <li>
              <a
                href="/Function/List.html"
                class="nav-link px-2 link-body-emphasis"
                >Danh sách truyện</a
              >
            </li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container" id="book-content">
      <button onclick="loadFile('prev')">Previous</button>
      <select class="chapterSelect" onchange="loadSelectedChapter(this)">
        <!-- Tạo danh sách các chương -->
        <option value="1">Chap 1</option>
        <option value="2">Chap 2</option>
        <option value="3">Chap 3</option>
        <option value="4">Chap 4</option>
        <option value="5">Chap 5</option>
        <option value="6">Chap 6</option>
        <option value="7">Chap 7</option>
        <option value="8">Chap 8</option>
        <option value="9">Chap 9</option>
        <option value="10">Chap 10</option>
      </select>
      <button onclick="loadFile('next')">Next</button>
      <br>
      <br>
      <pre id="output"></pre>

      <button onclick="loadFile('prev')">Previous</button>
      <select class="chapterSelect" onchange="loadSelectedChapter(this)">
        <!-- Tạo danh sách các chương -->
        <option value="1">Chap 1</option>
        <option value="2">Chap 2</option>
        <option value="3">Chap 3</option>
        <option value="4">Chap 4</option>
        <option value="5">Chap 5</option>
        <option value="6">Chap 6</option>
        <option value="7">Chap 7</option>
        <option value="8">Chap 8</option>
        <option value="9">Chap 9</option>
        <option value="10">Chap 10</option>
      </select>
      <button onclick="loadFile('next')">Next</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
